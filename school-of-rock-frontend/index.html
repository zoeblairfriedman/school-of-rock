<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/index.css">

    <title>School of Rock</title>
</head>
<body>

<div id="header">
        School of Rock
</div>

<div id="rockContainer" class="school">
    <!-- <img src="school.jpg"> -->

</div>

<div id="newRockContainer">
    <button id="new-rock-btn">Create Rock</button>
    <form id="rockForm">
        <label>Rock Name:</label>
        <input type="text"> <br>
        <label>Rock Body:</label><br>
    <div>
        <img src="body/one.png" class="body-thumbnail">
        <input type="radio" id="one" name="body" value="one">
        <img src="body/two.png" class="body-thumbnail">
        <input type="radio" id="two" name="body" value="two">
    </div>
    <div>
        <label>Rock Eyes:</label><br>
        <img src="eyes/blue.png" class="eye-thumbnail">
        <input type="radio" id="blue" name="eyes" value="blue">
        <img src="eyes/white.png" class="eye-thumbnail">
        <input type="radio" id="white" name="eyes" value="white">
    </div>
    <div>
        <label>Rock Mouth:</label><br>
        <img src="mouth/arr.png" class="mouth-thumbnail">
        <input type="radio" id="arr" name="mouth" value="arr">
        <img src="mouth/goldtooth.png" class="mouth-thumbnail">
        <input type="radio" id="goldtooth" name="mouth" value="goldtooth">
    </div>
        <input type="submit" value="Make Rock">
    </form>
</div>


    <script src="src/rock.js"></script>
    <script src="src/show.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
